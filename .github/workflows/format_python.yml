name: Lint Code Base

on:
  push:
    branches:
      - feat/black_git_action
  pull_request:
    branches:
      - feat/black_git_action

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install black

      - name: Lint Code Base
        run: black .


